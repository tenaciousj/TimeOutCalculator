<!DOCTYPE html>
<head>
  <title>Time Out Calculator</title>
  <link rel="icon" href="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-black-icons-business/080723-glossy-black-icon-business-clock7-sc43.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!--Font awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <style>
    hr { width: 165px;}
    h1 { margin-left: 20px; }
    #addTime:focus {
      outline:none;
    }
  </style>
</head>

<body>
  <div class="page-header">
    <h1>Time Out Calculator <small>Calculate what time you can go home</small></h1>
  </div>
  <div class="container">
    <p><em>How many hours will you work today?</em> <input id="hoursToWork" type="number" value="8" min="0" max="16" onchange="updateHoursToWork()" /></p>
    <hr align="left">
    <p><button id="addTime" type="button" class= "btn btn-info" onclick="addTime()">Add Time Out</button></p>
    <div id="app">
      <p>Time In: <input type="time" id="In-1"></p>
    </div>
    <!-- <button onclick="calculate()">Calculate</button> -->
    <h3 id="result"></h3>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    var checkTime;
    var count = 1;
    var hoursToWork = 8;
    var when = "Out";
    var mode = "lastIn";
    var timesClicked = 0;
    $(document).ready(function(){
      checkTime = setInterval(calculate, 50);
    });

    function updateHoursToWork(){
      hoursToWork = document.getElementById("hoursToWork").value;
    }

    function addTime() {
      if(timesClicked >= 4) {
        document.getElementById("result").innerHTML = "Cannot add more time.";
        document.getElementById("addTime").disabled = true;
        return;
      }
      timesClicked++;
      document.getElementById("result").innerHTML = "";
      var timeP = document.createElement("p");
      var id = when + "-" + count;
      if(when == "Out") {count++;}
      timeP.innerHTML = "<hr align='left'>Time " + when + ": <input type='time' id='"+id+"'>";
      document.getElementById("app").appendChild(timeP);
      var btn = document.getElementById("addTime");
      if(when == "Out"){
        when = "In";
        btn.className = "btn btn-warning";
      } else if (when == "In") {
        when = "Out";
        btn.className = "btn btn-info";
      }
      btn.innerHTML = "Add Time " + when;
    }

    function getEnteredTime(str) {
      var h = str.substring(0, str.indexOf(":"));
      var m = str.substring(str.indexOf(":")+1, str.length);
      return [h,m];
    }

    function calculate() {
      //they haven't put in first input
      if(document.getElementById("In-1").value == "") {
        return;
      }
      var HRS = 0;
      var MINS = 0;
      var resultStr;

      //last time was time "in"
      (when == "Out") ? mode = "lastIn" : mode = "lastOut";

      for(var i = 1; i < count; i++){
        //they haven't finished input yet
        if(document.getElementById("In-" + i).value == "" || document.getElementById("Out-" + i).value == "") {
          return;
        }
        var inTime = document.getElementById("In-" + i).value; var outTime = document.getElementById("Out-" + i).value;
        var inHM = getEnteredTime(inTime); var outHM = getEnteredTime(outTime);
        var inDate = new Date(); var outDate = new Date();
        inDate.setHours(inHM[0]); outDate.setHours(outHM[0]);
        inDate.setMinutes(inHM[1]); outDate.setMinutes(outHM[1]);

        var diffMs = outDate - inDate;
        var diffHrs = Math.round((diffMs % 86400000) / 3600000); // hours
        var diffMins = Math.round(((diffMs % 86400000) % 3600000) / 60000); // minutes

        HRS += diffHrs;
        MINS += diffMins;
      }
      //make sure last input has been entered if the last was an "In"
      if(mode == "lastIn" && document.getElementById("In-" + count).value == "") {
        return;
      }

      //convert mins to hours if necessary
      while (MINS >= 60){
        HRS += 1;
        MINS -= 60;
      }

      var hrsLeft = hoursToWork - HRS - 1;
      var minsLeft = 60 - MINS;

      //if the last input is Out Time, show them how many hours they have left
      if(mode == "lastOut") {
        while (minsLeft >= 60){
          hrsLeft += 1;
          minsLeft -= 60;
        }

        resultStr = "<p><strong>" + hrsLeft + " hours, " + minsLeft + " minutes left!</strong> Don't forget to clock back in <i class='fa fa-clock-o' aria-hidden='true'></i>.</p>";
      }
      //if the last input is In Time, show them what time they can leave
      else if (mode == "lastIn") {
        var lastInTime = document.getElementById("In-" + count).value;
        var lastInHM = getEnteredTime(lastInTime);
        var endHr = parseInt(lastInHM[0]) + hrsLeft;
        var endMin = parseInt(lastInHM[1]) + minsLeft;

        while (endMin >= 60){
          endHr += 1;
          endMin -= 60;
        }

        var meridian = "AM";
        if (endHr > 12){
          endHr -= 12;
          meridian = "PM";
        }
        if (endMin < 10){
          endMin = "0" + endMin;
        }
        resultStr = "<p>To work " + hoursToWork + " hours, stay strong until <strong>" + endHr + ":" + endMin + meridian + "</strong>! <i class='fa fa-thumbs-up' aria-hidden='true'></i></p>";

      }
      document.getElementById("result").innerHTML = resultStr;

    }
  </script>
</body>



</html>
